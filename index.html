<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div class="nav-header">
                <img src="./dashboard-resources/all-inclusive-box-outline.svg" class="header-logo">
                <div class="nav-heading">Navigation</div>
            </div>
            <ul class="user-items">
                <li class="nav-items">Home</li>
                <li class="nav-items">Profile</li>
                <li class="nav-items">Messages</li>
                <li class="nav-items">History</li>
                <li class="nav-items">Tasks</li>
                <li class="nav-items">Communities</li>
            </ul>
            <ul class="user-items">
                <li class="nav-items">Settings</li>
                <li class="nav-items">Support</li>
                <li class="nav-items">Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="header-top">
                <div class="header-top-left">
                    <img src="./dashboard-resources/magnify.svg" alt="search icon" class="search">
                    <input type="text" placeholder="Search..." id="searchbar">
                </div>
                <div class="header-top-right">
                    <img src="./dashboard-resources/bell-ring-outline.svg" alt="notifications icon" class="notifs">
                    <img src="./dashboard-resources/account-box.svg" class="user-icon"></img>
                    <div class="user-name">Cassandra Penders</div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-bottom-left">
                    <img src="./dashboard-resources/account-box.svg" alt="User Icon" class="user-icon-main">
                    <div class="welcome">
                        <div class="greeting">Hi there,</div>
                        <div class="name-details">Cassandra(@undead-alexandra)</div>
                    </div>
                </div>
                <div class="header-bottom-right">
                    <button class="header-btn">New</button>
                    <button class="header-btn">Upload</button>
                    <button class="header-btn">Share</button>
                </div>
            </div>
        </div>
        <div class="content">

        </div>
    </div>
</body>

</html>
